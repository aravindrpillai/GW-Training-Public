#start all property keys with "integration"
integration.esb.username = production_esb_username
integration.esb.password = production_esb_upassword

#Integration Database
integration.database.driver = sqlserver.jdbc.SQLServerDriver
integration.database.url = jdbc:sqlserver://production_db_url;databaseName=database_name;integratedSecurity=true
integration.database.username = integration_user
integration.database.password = password

#Address Standardization
integration.addressstandardization.endpoint = https://production.com/address/standardization
integration.addressstandardization.username = production_username
integration.addressstandardization.password = production_password

#Clue Service
integration.clueservice.endpoint = https://production.com/clue/api/v1/loss-history
integration.clueservice.username = production_username
integration.clueservice.password = production_password

#ISO Service
integration.iso.endpoint = https://production.com/iso/api/v1/iso-service
integration.iso.username = production_username
integration.iso.password = production_password

#Prometrix Service
integration.prometrix.endpoint = https://production.com/prometrix/api/v1/prometrix-service
integration.prometrix.username = production_username
integration.prometrix.password = production_password

#ivans Service
integration.ivans.endpoint = https://production.com/ivans/api/v1/ivans-service
integration.ivans.username = production_username
integration.ivans.password = production_password

#LDAP
integration.ldap.context.factory = com.sun.jndi.ldap.LdapCtxFactory
integration.ldap.url = ldaps://ldaps.mydomain.abc.production
integration.ldap.port = 636
integration.ldap.authentication.type = simple
